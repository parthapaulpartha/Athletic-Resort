<body>

    <!-- start navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">

        {% if request.user.is_authenticated %}
        <a class="navbar-brand" href="/athletic_resort/home/"><i class="fas fa-hotel"></i> Athletic Resort</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/athletic_resort/room_list/"><i class="fas fa-home"></i> Room</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/athletic_resort/note_pad/"><i class="far fa-clipboard"></i> Note Pad </a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/athletic_resort/profile"><i class="fas fa-user"></i> {{ request.user }}</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="/athletic_resort/logout">Log out <i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </div>

        {% else %}

        <a class="navbar-brand" href="/athletic_resort/home/"><i class="fas fa-hotel"></i> Athletic Resort</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/athletic_resort/login">Log in <i class="fas fa-sign-in-alt"></i></a>
                </li>
            </ul>
        </div>

        {% endif %}
