{% extends 'base.html' %}}
{% load crispy_forms_tags %}

{% block head %}
    {% load staticfiles %}
        <style>
             .bg_image{
             background: url('{% static 'images/profile.jpg' %}') no-repeat ;
             background-size: cover;
             height: 750px;
            }

          .card {
          position: absolute;
          top: 65%;
          left: 50%;
          transform: translate(-50%, -50%);
           }
        </style>
{% endblock %}

{% block body %}
    <div class="bg_image">
        <div class="container">
                    <div class="card" style="width: 30rem;">
                        <div class="card-header text-center">
                            <h3 class="mb-0">Update profile</h3>
                        </div>

                        <div class="card-body">
                            <form class="site-form" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button type="submit" class="btn btn-info"> Submit </button><br><br>
                            </form>
                            <a href="/athletic_resort/change_password">
                                <button type="button" class="btn btn-success">Change Password</button>
                            </a>
                        </div>
                    </div>
        </div>
    </div>

{% endblock %}
